[{{id}}]
_parent = "ANcl"
-- 效果 - 施法动作
Animnames = "spell"
-- 图标 - 普通
Art = "{{icon-path}}"
-- 按钮位置 - 普通 (Y)
Buttonpos_2 = 2
-- 效果 - 施法者
CasterArt = ""
-- 魔法施放时间间隔
Cool = {
8.,
7.5,
7.,
6.5,
6.,
5.5,
5.,
4.5,
4.,
}
-- 魔法消耗
Cost = {40, 40, 40, 40, 40, 40, 40, 40, 40}
-- 施法持续时间
DataA = {
{% for i in items %}0.,
{% endfor %}}
-- 选项
DataC = { {% for i in items %}1,{% endfor %} }
-- 动作持续时间
DataD = {
{% for i in items %}0.8,
{% endfor %}}
-- 使其他技能无效
DataE = { {% for i in items %}0,{% endfor %} }
-- 基础命令ID
DataF = {
{% for i in items %}"parasite",
{% endfor %}}
-- 效果 - 目标点
EffectArt = ""
-- 热键 - 普通
Hotkey = "{{hotkey}}"
-- 名字
Name = "|cff00ffcd{{name}}(|r|cffffcc00{{hotkey}}|r) "
-- 命令串 - 使用/打开
Order = "parasite"
-- 施法距离
Rng = {
{% for i in items %}1500.,
{% endfor %}}
-- 效果 - 目标
TargetArt = ""
-- 提示工具 - 普通
Tip = {
{% for i in items %}"|cff00ffcd{{name}}|r|cffffcc00({{hotkey}})  - [第{{i}}重|r]",
{% endfor %}}
-- 提示工具 - 普通 - 扩展
Ubertip = {
{% for i in items %}"|cffffff00{{tip1}}|r|n|cfff1efe2{{tip2}}|r|n{% for c in combinations %}|cffadff2f{{c.name}}|r{{c.val}}|n{% endfor %}",
{% endfor %}}
-- 按钮位置 - 关闭 (X)
UnButtonpos_1 = 2
-- 按钮位置 - 关闭 (Y)
UnButtonpos_2 = 2
-- 英雄技能
hero = 0
-- 等级
levels = 9
-- 目标允许
targs = {
{% for i in items %}"air,enemies,ground,neutral,organic",
{% endfor %}}
